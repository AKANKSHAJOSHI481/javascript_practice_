<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copymsg></span>
                <img src="./assests/copy.svg" alt="copy" width="23" height="23"></button>
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Incude Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Incude Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Incude numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Incude symbols</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- Generate password -->
            <button class="generate-password">Generate Password</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
